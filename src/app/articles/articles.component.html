<div class="navbar">
  <div class="form-button">
    <p-button (click)="logout()">Logout</p-button>
</div>
</div>
<div class="list">
  <p-table
    [value]="data"
    [columns]="metaData"
    selectionMode="single"
    (onRowSelect)="selectRow($event.data.id)"
    [reorderableColumns]="true"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let column of columns" pReorderableColumn>
          {{ column.name }}
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-row
      let-columns="columns"
      let-article
    >
      <tr [pSelectableRow]="article">
        <td *ngFor="let column of columns">
          {{ row | orderBy : column.fieldId }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-sidebar
  position="right"
  styleClass="p-sidebar-md"
  (onHide)="close()"
  [(visible)]="isOpen"
  >
    <router-outlet></router-outlet>
  </p-sidebar>
</div>
